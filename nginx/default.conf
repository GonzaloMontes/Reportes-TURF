server {
    listen 80;
    server_name localhost;

    # --- Root de la SPA (frontend build) ---
    root /var/www/html/frontend/dist-vue;
    index index.html;

    # --- Bloquear acceso a archivos sensibles ---
    location ~ /\.(env|git|log|sql|md|lock)$ {
        deny all;
    }

    # --- API PHP ---
    location /api {
        index index.php;
        try_files $uri /api/Routes/api.php?$query_string;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass turf_php:9000;   # ðŸ‘ˆ nombre del servicio PHP en docker-compose
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/api$fastcgi_script_name;
        }
    }

    # --- Manejo de preflight OPTIONS (CORS) ---
    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            return 204;
        }

        try_files $uri /index.html;

        # Headers de seguridad bÃ¡sicos
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
