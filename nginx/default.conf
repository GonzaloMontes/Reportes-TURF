server {
    listen 80;
    server_name localhost;

    # --- Root de la SPA (frontend build) ---
    root /var/www/html/frontend/dist-vue;
    index index.html;

    # --- Bloquear acceso a archivos sensibles ---
    location ~ /\.(env|git|log|sql|md|lock)$ {
        deny all;
    }

    # --- API PHP ---
    location ~ ^/api/(.*)$ {
        include fastcgi_params;
        fastcgi_pass turf_php:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/Routes/api.php;
        fastcgi_param QUERY_STRING route=$1&$args;
    }

    # --- Frontend SPA ---
    location / {
        # Manejo de preflight OPTIONS para frontend
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            return 204;
        }

        try_files $uri /index.html;

        # Headers de seguridad b√°sicos
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
